stages:
  - lint
  - deploy

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

eslint:
  stage: lint
  image: node:14.17.0-alpine
  script:
    - npm install
    - npm run lint

prettier:
  stage: lint
  image: node:14.17.0-alpine
  script:
    - npm install
    - npm run check:format

deploy:
  image: node:14.17.0-alpine
  stage: deploy
  script:
    - apk --update add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - scp -r $PWD deploy@ec2-3-84-29-131.compute-1.amazonaws.com:~/realworld/

